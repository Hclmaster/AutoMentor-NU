<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Display JSON</title>
</head>
<body>
<h1>Request JSON</h1>
<table id="jsonObj">
    <thead>
        <tr>
            <td><h3>Key</h3></td>
            <td><h3>Value</h3></td>
        </tr>
    </thead>
    <tbody>
        <tr v-for="(value, key) in message">
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
    </tbody>
</table>
<script src="jsonShow.js"></script>

<h1>Response JSON</h1>

</body>
</html>
