<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>AutoMentor</title>
</head>
<body>
<h1>Request JSON</h1>

<div id="jsonObj">
<table class="table table-bordered" v-if="message2">
    <div v-for="(value, key) in message2" v-if="key == 'textBlocks'">
        <tbody v-for="item in message2.textBlocks">
            <tr>
                <td>Label</td>
                <td>{{item.label}}</td>
            </tr>
            <tr>
                <td>Text</td>
                <td>{{item.text}}</td>
            </tr>
            <tr>
                <td>Type</td>
                <td>{{item.type}}</td>
            </tr>
        </tbody>
    </div>
</table>
</div>

<div v-for="(value, key) in message2" v-if="key == 'textBlocks'">
        <p>{{value}}</p>
        <p>{{key}}</p>
        <div v-for="item in message2.textBlocks">
            <h1>{{item}}</h1>
        </div>
</div>
</div>-->

<br/>

<button id="getData">
    Send to server!
</button>

<h1>Response JSON</h1>

<div id="responsejsonObj">
    <table v-if="responseMessage">
        <thead>
        <tr>
            <td><h3>Key</h3></td>
            <td><h3>Value</h3></td>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(value, key) in responseMessage">
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        </tbody>
    </table>
</div>


<script>
    document.getElementById('getData').addEventListener('click', getData);

    var responseJsonObj = new Vue({
        el: '#responsejsonObj',
        data: {
            responseMessage: {}
        }
    });

    responseJsonObj.responseMessage = null;

    // get response from backend server
    function getData() {
        userAction();
    }

    const userAction = async () => {
        const response = await fetch('http://localhost:8080/api/form', {
            method: 'POST',
            body: JSON.stringify(jsonObj.message2), // string or object
            headers:{
                'Content-Type': 'application/json'
            }
        });
        const myJson = await response.json(); //extract JSON from the http response
        // do something with myJson
        console.log("myJson ====> ", myJson);
        responseJsonObj.responseMessage = myJson;
    }
</script>

<script src="jsonShow.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
