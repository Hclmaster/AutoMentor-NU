<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Programming Mentor</title>
</head>
<body>

<div id="app">
    <div v-for="(value, key) in table_info">
        <div>
            <h4 style="margin-left: 5px">
                No. {{key+1}} Test Case
                <button class="btn btn-primary" v-on:click="greet(key)">Send to Server</button>
            </h4>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Label</th>
                <th>Text</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="item in value.textBlocks">
                <td>{{item.label}}</td>
                <td>{{item.text}}</td>
                <td>{{item.type}}</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <table class="table table-bordered" v-if="value.responses && value.responses.length > 0">
            <thead>
            <tr>
                <th>#</th>
                <th>Response</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(response,index) in value.responses">
                <td>{{index+1}}</td>
                <td><span v-html="response"></span></td>
            </tr>
            </tbody>
        </table>
        <br/>
    </div>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            table_info: []
        },
        created(){
            fetch('/web/testJson.json')
                .then(response => response.json())
                .then(json => {
                    this.table_info = json
                })

            //console.log("is it created? => ", this.table_info.length);
        },
        methods: {
            greet: function (key) {
                // use this to refer to present vue instance
                //alert(key);
                userAction(key);
            }
        }
    })

    const userAction = async (key) => {
        const response = await fetch('http://localhost:8080/api/form', {
            method: 'POST',
            body: JSON.stringify(app.table_info[key]), // string or object
            headers:{
                'Content-Type': 'application/json'
            }
        });
        const myJson = await response.json(); //extract JSON from the http response
        // do something with myJson
        console.log("myJson ====> ", myJson);
        app.table_info[key]["responses"] = myJson['response'];
        //console.log("info => ", app.table_info[key]["responses"]);
    }
</script>

<script src="jsonShow.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
